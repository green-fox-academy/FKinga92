<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Labelled buttons</title>
  </head>
  <body>
    <div class="container">
        <div class="trash">
          <span id="trash"><i class="fa fa-trash-o fa-3x"></i></span>
          <p class="trash"></p>
        </div>
        <div class="delete">
          <span id="delete"><i class="fa fa-trash-o fa-3x"></i></span>
          <p class="delete">Delete</p>
        </div>
        <div class="sure">
          <span id="sure"><i class="fa fa-check fa-3x"></i></span>
          <p class="sure">Sure?</p>
        </div>
    </div>
  </body>
</html>
