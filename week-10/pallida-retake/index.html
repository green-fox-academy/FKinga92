<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Fox Fashion Webstore</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <h1>Green Fox Fashion Web Store</h1>
      <p></p>
      <form method="GET" action="/">
        <select name="clothes">
          <option value="" disabled selected>Select item name</option>
          <option value="jumper">Green Fox Jumper</option> 
          <option value="polo">Green Fox Short-Sleeved Mesh Polo Shirt</option>
          <option value="sweater">Half-Ip Ribbed Mock-Turtleneck Sweater</option>
          <option value="skirt">Strecth Steamed Pencil Skirt</option>
          <option value="dress">Two-Tone Sleeveless Sheath Dress</option>
          <option value="cardigan">Wool/Alpaca Shawl Collar Cardigan</option>
        </select>
        <select name="size">
          <option value="" disabled selected>Select size</option>
          <option value="s">s</option> 
          <option value="m">m</option>
          <option value="l">l</option>
          <option value="xl">xl</option>
          <option value="xxl">xxl</option>
        </select>
        <input type="text" id="quantity" name="quantity" />
        <button type="submit">get total</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Item name</th>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>Size</th>
            <th>Unit price</th>
          </tr>
        </thead>
        <tbody> 
        </tbody>
      </table>
    </main>

    <script src="./assets/frontend.js"></script>    
  </body>
</html>
