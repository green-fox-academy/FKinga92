<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prime squares</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: arial;
      }
      section {
        display: grid;
        grid-auto-rows: 50px;
        grid-template-columns: repeat(10, 1fr);
        width: 1000px;
        margin: 0 auto;
      }
      section div {
        box-shadow: 0px 0px 10px #666 inset;
        text-align: center;
        line-height: 50px;
      }
      .not-prime {
        background: tomato;
      }
      .prime {
        background: limegreen;
      }
    </style>
  </head>
  <body>
    <section>
      <div>1</div>
    </section>

    <script>
        // 1: generate 100 divs to the <section> element and add index numbers to it as the element's textContent
        // 2: Create a function that adds a 'not-prime' class to a div if it's not a prime and 'prime' if it is
        // 3: Create a timer that keeps calling the prime validatior function until it reaches the end of elements
        //  - the timer should fire every 100ms
        //  - the timer should stop when there are no more elements left to be colored


      function isPrime(indexToCheck) {
        for (let i = 2; i < indexToCheck; i++) {
          if (indexToCheck % i === 0) {
            return false;
          }
        }
        return true;
      }
      
      function updateIfPrime(divs, counter) {
        let className = isPrime(Number(divs[counter].innerText))
          ? 'prime'
          : 'not-prime';
          divs[counter].classList.add(className);
      }

      window.addEventListener('load', (event) => {
        for (let i = 2; i <= 100; i++) {
        let newDiv = document.createElement('div');
        newDiv.textContent = i;
        document.querySelector('section').appendChild(newDiv);
        }

        let divs = document.querySelectorAll('div')
        let counter = 0;
        let intervalId = setInterval(function(){
          updateIfPrime(divs, counter);
          counter++;
          
          if(counter === divs.length) {
            clearInterval(intervalId);
          }
        }, 100);
      });
        
      
    </script>
  </body>
</html>
